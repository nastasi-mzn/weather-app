<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <body>
    <br />
    <div class="border border-3 rounded container mt-50">
      <form class="formCity" id="formCity">
        <br />
        <div class="row mb-30 w-70">
          <input
            class="inputCity rounded-pill m-3 p-2 g-col-6 border border-primary-subtle col-4"
            type="search"
            placeholder="Enter a city..."
            id="input-city"
          />
          <input
            type="submit"
            value="Search"
            class="rounded-pill fs-5 m-3 p-2 g-col-6 col-3 btn btn-primary border shadow btn-sm"
          />
          <input
            type="submit"
            value="My Location"
            id="my-location"
            class="rounded-pill fs-5 m-3 p-2 g-col-6 col-3 btn btn-primary border shadow btn-sm"
          />
        </div>
      </form>

      <div class="row">
        <div class="col-8">
          <p class="current fw-bold" id="city" ></p>
          <p class="daytime" id="daytime"></p>
          <p class="currentweather" id="description"></p>
        </div>
        <p class="col-2 fs-1 fw-bold text-end mt-5">
          <span id="temperature"></span>
          <span class="measure fs-5 align-top">
            <a href="#" id="celsius-link">°C</a>
            |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </p>
        <div class="col-2 fs-5">
          <div class="fs-1 text-center">🌨</div>
          Precipitation: <span id="humidity">  </span> <br />
          Wind: <span id="wind">  </span> /h
        </div>
      </div>

      <div class="card-group w-80 p-3 text-center grid gap-0 column-gap-3">
        <div class="card object-fit-sm-contain border rounded">
          <div class="card-body">
            <h5 class="card-title">Sat</h5>
            <p class="card-text fs-1">🌦</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">-1ºС</small>
          </div>
        </div>
        <div class="card object-fit-sm-contain border rounded">
          <div class="card-body">
            <h5 class="card-title">Sun</h5>
            <p class="card-text fs-1">☀️</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">-3ºС</small>
          </div>
        </div>
        <div class="card object-fit-sm-contain border rounded">
          <div class="card-body">
            <h5 class="card-title">Mon</h5>
            <p class="card-text fs-1">🌨</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">0ºС</small>
          </div>
        </div>
        <div class="card object-fit-sm-contain border rounded">
          <div class="card-body">
            <h5 class="card-title">Tue</h5>
            <p class="card-text fs-1">🌤</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">2ºС</small>
          </div>
        </div>
        <div class="card object-fit-sm-contain border rounded">
          <div class="card-body">
            <h5 class="card-title">Wed</h5>
            <p class="card-text fs-1">☀️</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">7ºС</small>
          </div>
        </div>
        <div> <a href="https://github.com/nastasi-mzn/weather-app">Open-source code,</a> by Anastasiia Mazun</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
